                const exportData = [];

                link.download = `conversation_history_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);

                alert('å¯¼å‡ºå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');

        // ç®€å•çš„å…³é”®è¯æå–
        function extractKeywords(text) {

            const stopWords = ['çš„', 'äº†', 'æ˜¯', 'åœ¨', 'æœ‰', 'å’Œ', 'å°±', 'ä¸', 'äºº', 'éƒ½', 'ä¸€', 'ä¸€ä¸ª', 'ä¸Š', 'ä¹Ÿ', 'å¾ˆ', 'åˆ°', 'è¯´', 'è¦', 'å»', 'ä½ ', 'ä¼š', 'ç€', 'æ²¡æœ‰', 'çœ‹', 'å¥½', 'è‡ªå·±', 'è¿™'];
            return text.split(/[\s,ï¼Œ.ã€‚ã€ï¼›;ï¼!ï¼Ÿ?]+/)
                .filter(word => word.length > 1 && !stopWords.includes(word))

        }

        // åˆ›å»ºæœç´¢è·¯å¾„å±•ç¤º
        function createSearchPath(searchStages, searchPath) {

                // å¦‚æœ activeSessionId ä¸ºç©ºï¼Œåç«¯ä¼šç”Ÿæˆæ–°çš„
            }

            // æ·»åŠ é—®é¢˜
            const qaItem = addQuestion(message);

            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';

            // ç§»é™¤åŠ è½½çŠ¶æ€ï¼ˆå¦‚æœæœ‰ï¼‰
            removeLoading();

            // åˆ›å»ºç­”æ¡ˆå®¹å™¨
            const answerCard = document.createElement('div');

            const searchPathDiv = document.createElement('div');

            // åˆå§‹åŒ–æœç´¢é˜¶æ®µçŠ¶æ€
            const searchStages = {

                'knowledge_graph': { status: 'pending', results: [], count: 0, description: 'çŸ¥è¯†å›¾è°±æŸ¥è¯¢', cypher_query: '', confidence: 0 }

            // æ›´æ–°æœç´¢é˜¶æ®µæ˜¾ç¤ºçš„å‡½æ•°
            function updateSearchStage(stageKey, stageData) {

                };
                
                // æŸ¥æ‰¾æˆ–åˆ›å»ºé˜¶æ®µå…ƒç´

                const nameDiv = document.createElement('div');

                const statusDiv = document.createElement('div');
                statusDiv.className = `stage-status status-${stageData.status}`;
                statusDiv.textContent = getStatusText(stageData.status);
                
                headerDiv.appendChild(nameDiv);
                headerDiv.appendChild(statusDiv);
                stageDiv.appendChild(headerDiv);
                
                // æ˜¾ç¤ºæ•°é‡ä¿¡æ¯
                if (stageData.count !== undefined) {
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'stage-info';
                    infoDiv.textContent = `æ£€ç´¢åˆ° ${stageData.count} æ¡ç»“æœ`;
                    stageDiv.appendChild(infoDiv);
                }
                
                // æ˜¾ç¤ºç½®ä¿¡åº¦
                if (stageData.confidence !== undefined && stageData.confidence > 0) {
                    const confDiv = document.createElement('div');
                    confDiv.className = 'stage-info';
                    confDiv.innerHTML = `ç½®ä¿¡åº¦: <span class="confidence-badge">${(stageData.confidence * 100).toFixed(1)}%</span>`;
                    stageDiv.appendChild(confDiv);
                }
                
                // æ˜¾ç¤ºCypheræŸ¥è¯¢
                if (stageData.cypher_query) {
                    const cypherDiv = document.createElement('div');
                    cypherDiv.className = 'cypher-query';
                    cypherDiv.textContent = stageData.cypher_query;
                    stageDiv.appendChild(cypherDiv);
                }
                
                // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                if (stageData.error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'result-item';
                    errorDiv.style.borderLeftColor = '#ef4444';
                    errorDiv.textContent = `é”™è¯¯: ${stageData.error}`;
                    stageDiv.appendChild(errorDiv);
                }
                
                // æ˜¾ç¤ºç»“æœ
                if (stageData.results && stageData.results.length > 0) {
                    const resultsDiv = document.createElement('div');
                    resultsDiv.className = 'stage-results';
                    stageData.results.forEach(result => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item';
                        resultDiv.textContent = result;
                        resultsDiv.appendChild(resultDiv);
                    });
                    stageDiv.appendChild(resultsDiv);
                }
                
                // æ˜¾ç¤ºæœç´¢è·¯å¾„
                searchPathDiv.style.display = 'block';
                scrollToBottom();
            }
            
            let fullResponse = '';
            let finalSearchStages = null;
            let finalSearchPath = null;
            
            // å¤„ç†äº‹ä»¶çš„å‡½æ•°ï¼ˆå®šä¹‰åœ¨å¾ªç¯å¤–éƒ¨ï¼‰
            function processEvent(eventType, data) {
                // å¤„ç†ä¼šè¯ID
                if (eventType === 'session_id') {
                    activeSessionId = data.session_id;
                    // ä¿å­˜åˆ°localStorageä»¥ä¾¿ä¸‹æ¬¡ä½¿ç”¨
                    if (activeSessionId) {
                        localStorage.setItem('currentSessionId', activeSessionId);
                    }
                }
                
                // å¤„ç†æ–°ä¼šè¯åˆ›å»º
                if (eventType === 'new_session_created') {
                    if (data.new_session_id) {
                        activeSessionId = data.new_session_id;
                        localStorage.setItem('currentSessionId', activeSessionId);
                        currentSessionId = null; // æ¸…é™¤å½“å‰é€‰ä¸­çš„å†å²å¯¹è¯
                        // åˆ·æ–°å†å²åˆ—è¡¨
                        refreshHistory();
                        // é‡ç½®è¾“å…¥æ¡†æ ·å¼å’Œæç¤º
                        messageInput.placeholder = 'ä¾‹å¦‚ï¼šæ„Ÿå†’äº†æœ‰ä»€ä¹ˆç—‡çŠ¶ï¼Ÿåº”è¯¥æ€ä¹ˆæ²»ç–—ï¼Ÿ';
                        messageInput.style.borderColor = '';
                        // æç¤ºç”¨æˆ·
                        console.log('å¯¹è¯è¾¾åˆ°10æ¡ï¼Œå·²è‡ªåŠ¨åˆ›å»ºæ–°ä¼šè¯');
                    }
                }
                
                // å¤„ç†æœç´¢é˜¶æ®µæ›´æ–°
                if (eventType === 'search_stage') {
                    const stageKey = data.stage;
                    if (stageKey === 'milvus_vector') {
                        searchStages.milvus_vector = {
                            ...searchStages.milvus_vector,
                            ...data
                        };
                    } else if (stageKey === 'knowledge_graph') {
                        searchStages.knowledge_graph = {
                            ...searchStages.knowledge_graph,
                            ...data
                        };
                    }
                    updateSearchStage(stageKey, searchStages[stageKey]);
                }
                
                // å¤„ç†å›ç­”å¼€å§‹
                if (eventType === 'answer_start') {
                    finalResultContent.textContent = 'æ­£åœ¨ç”Ÿæˆå›ç­”...';
                }
                
                // å¤„ç†å›ç­”ç‰‡æ®µ
                if (eventType === 'answer_chunk') {
                    fullResponse += data.content || '';
                    finalResultContent.textContent = fullResponse;
                    scrollToBottom(true);
                }
                
                // å¤„ç†å›ç­”å®Œæˆ
                if (eventType === 'answer_complete') {
                    fullResponse = data.response || fullResponse;
                    finalResultContent.textContent = fullResponse;
                    finalSearchStages = data.search_stages || searchStages;
                    finalSearchPath = data.search_path || [];
                    
                    chatHistory.push({ 
                        role: 'bot', 
                        content: fullResponse,
                        searchStages: finalSearchStages,
                        searchPath: finalSearchPath
                    });
                    
                    // åˆ·æ–°å¯¹è¯å†å²åˆ—è¡¨ï¼ˆå¯¹è¯å·²ç”±åç«¯è‡ªåŠ¨ä¿å­˜åˆ°Redisï¼‰
                    refreshHistory();
                }
                
                // å¤„ç†é”™è¯¯
                if (eventType === 'answer_error') {
                    finalResultContent.textContent = `ç”Ÿæˆå›ç­”å¤±è´¥: ${data.error || 'æœªçŸ¥é”™è¯¯'}`;
                }
            }
            
            try {
                // è·å–æˆ–ä½¿ç”¨å½“å‰ä¼šè¯ID
                // å¦‚æœ activeSessionId ä¸ºç©ºï¼Œä» localStorage è·å–
                if (!activeSessionId) {
                    activeSessionId = localStorage.getItem('currentSessionId');
                }
                
                // ç¡®ä¿ session_id æ˜¯å­—ç¬¦ä¸²ç±»å‹
                const sessionIdToUse = activeSessionId ? String(activeSessionId) : null;
                
                // è°ƒè¯•æ—¥å¿—ï¼šè®°å½•ä½¿ç”¨çš„ session_id
                console.log('å‘é€æ¶ˆæ¯ï¼Œä½¿ç”¨çš„ session_id:', sessionIdToUse);
                console.log('å½“å‰ activeSessionId:', activeSessionId);
                console.log('å½“å‰ currentSessionId:', currentSessionId);
                
                // å‘é€æµå¼è¯·æ±‚
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        question: message, 
                        stream: true,
                        session_id: sessionIdToUse  // ä½¿ç”¨ç¡®å®šçš„ session_idï¼Œå¦‚æœä¸º null åç«¯ä¼šç”Ÿæˆæ–°çš„
                    }),
                });

                if (!response.ok) {
                    throw new Error('æœåŠ¡æš‚æ—¶ä¸å¯ç”¨');
                }

                // è¯»å–æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let currentEventType = '';
                let pendingData = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        // å¤„ç†æœ€åçš„æ•°æ®
                        if (pendingData && currentEventType) {
                            try {
                                const data = JSON.parse(pendingData);
                                processEvent(currentEventType, data);
                            } catch (e) {
                                console.error('è§£æSSEæ•°æ®å¤±è´¥:', e, pendingData);
                            }
                        }
                        break;
                    }

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // ä¿ç•™æœ€åä¸å®Œæ•´çš„è¡Œ

                    for (const line of lines) {
                        if (line.trim() === '') {
                            // ç©ºè¡Œè¡¨ç¤ºäº‹ä»¶ç»“æŸï¼Œå¤„ç†pendingData
                            if (pendingData && currentEventType) {
                                try {
                                    const data = JSON.parse(pendingData);
                                    processEvent(currentEventType, data);
                                } catch (e) {
                                    console.error('è§£æSSEæ•°æ®å¤±è´¥:', e, pendingData);
                                }
                                pendingData = null;
                                currentEventType = '';
                            }
                            continue;
                        }
                        
                        if (line.startsWith('event: ')) {
                            currentEventType = line.substring(7).trim();
                            continue;
                        }
                        
                        if (line.startsWith('data: ')) {
                            const dataStr = line.substring(6).trim();
                            if (dataStr) {
                                pendingData = dataStr;
                            }
                            continue;
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                finalResultContent.textContent = 'ç½‘ç»œè¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•ã€‚';
            } finally {
                // æ¢å¤è¾“å…¥å’ŒæŒ‰é’®
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
                scrollToBottom();
            }
        }

        // æ¸…ç©ºå¯¹è¯
        function clearChat() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯å—ï¼Ÿ')) {

                currentSessionId = null;
                emptyState.style.display = 'block';
                
                // æ›´æ–°å†å²åˆ—è¡¨çš„é€‰ä¸­çŠ¶æ€ï¼ˆç§»é™¤æ‰€æœ‰é«˜äº®ï¼‰
                renderHistory();
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {

            activeSessionId = localStorage.getItem('currentSessionId');
            loadHistory();
        });
